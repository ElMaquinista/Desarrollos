<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- endemicos -->
    <link rel="stylesheet" href="nueva_llamda.css">
    <title>Document</title>
</head>

<body>
    <div class="contenedor">
        <div class="contenedor_llamada_recurrente">
            <div class="row col-12 m-0 p-0 mt-3">
                <div class="col-10 p-0">
                    <label class="form-check-label d-block w-100 text-left" for="gestionllamadarecurrente">Programar
                        llamada recurrente</label>
                </div>
                <div class="col-2 p-0">
                    <div class="form-check form-switch d-flex justify-content-end">
                        <input class="form-check-input" type="checkbox" id="gestionllamadarecurrente">
                    </div>
                </div>
            </div>
            <div class="row col-12 m-0 p-0 mt-3 detallesllamadarecurrente">
                <div class="tutulo fw-bold">Personalizar reunión recurrente</div>
                <div class="d-flex pt-3">
                    <div class="div_label_repetir">Repetir cada</div>
                    <div class="form-group div_repetir_cada">
                        <input type="number" class="form-control" id="repetir_cada">
                        <!-- <label for="repetir_cada"></label> -->
                    </div>
                    <div class="form-group div_repretir_unidad">
                        <!-- <label for="recurrente_unidad"></label> -->
                        <select class="form-control" id="recurrente_unidad">
                            <option value="dias">Días</option>
                            <option value="semanas">Semanas</option>
                            <option value="meses">Meses</option>
                            <option value="años">Años</option>
                        </select>
                    </div>
                </div>
                <div class="opciones_unidadtiempo pt-2">
                    <div class="dias_semana">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dias_semana" id="dia_lunes">
                            <label class="form-check-label" for="dia_lunes">
                                Lunes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dias_semana" id="dia_martes">
                            <label class="form-check-label" for="dia_martes">
                                Martes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dias_semana" id="dia_miercoles">
                            <label class="form-check-label" for="dia_miercoles">
                                Miercoles
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dias_semana" id="dia_jueves">
                            <label class="form-check-label" for="dia_jueves">
                                Jueves
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dias_semana" id="dia_viernes">
                            <label class="form-check-label" for="dia_viernes">
                                Domingo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dias_semana" id="dia_sabado">
                            <label class="form-check-label" for="dia_sabado">
                                Sabado
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dias_semana" id="dia_domingo">
                            <label class="form-check-label" for="dia_domingo">
                                Domingo
                            </label>
                        </div>
                    </div>

                </div>
                <div class="pt-3">
                    <div>Finaliza</div>
                    <div>
                        <div>
                            <div class="form-check pt-2">
                                <input class="form-check-input" type="radio" name="rdb_finalizarrecurrencia"
                                    id="finalizarrecurrencia_nunca">
                                <label class="form-check-label" for="finalizarrecurrencia_nunca">
                                    Nunca
                                </label>
                            </div>
                            <div class="d-flex pt-2">
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="rdb_finalizarrecurrencia"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        EL
                                    </label>
                                </div>
                                <div class="form-group ps-3">
                                    <input type="text" class="form-control txt_fecha_finalizar_recurrencia"
                                        id="txt_fecha_finalizar_recurrencia">
                                    <!-- <label for="txt_fecha_finalizar_recurrencia"></label> -->
                                </div>
                            </div>
                            <div class="d-flex pt-2">
                                <div class="form-check">
                                    <input class="form-check-input " type="radio" name="rdb_finalizarrecurrencia"
                                        id="finalizarrecurrencia_cantidad" checked>
                                    <label class="form-check-label" for="finalizarrecurrencia_cantidad">
                                        Después de
                                    </label>
                                </div>
                                <div class="form-group w-25 ps-3">
                                    <input type="text" class="form-control cantidad_ocurrencias"
                                        id="cantidad_ocurrencias">
                                    <!-- <label for="cantidad_ocurrencias"></label> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="nueva_llamda.js"></script>
</body>

</html>
