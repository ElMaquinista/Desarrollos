<!DOCTYPE html>

    <title>Document</title>

    <!-- bootstrap@4.6.2 -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

<body >

        <div class="col-12 col-sm-12 mx-auto container shadow p-3 bg-white h-100">
            <div class="card-body px-0 h-100 verflow-auto con-scroll-visible">

                    <span class="title">
                        Portal de Capacitación
                    </span>
                </div>
                <div class="card-body px-0 h-100 cuerpo_pagina">

                                <div class="div_imagen_card">
                                    <img class="card-img-top imagen_card" src="./../imagenes/mi_espacio.PNG"

                                </div>
                                <div class="cuerpo_card">
                                    <div class="texto_titulo">Mi espacio</div>
                                </div>
                            </div>
    
                            <div class="card mozaico_card">

                                <div class="cuerpo_card">
                                    <div class="texto_titulo">Capacítate Carso</div>
                                </div>
                            </div>
    
                            <div class="card mozaico_card">
                                <div class="div_imagen_card">
                                    <img class="card-img-top imagen_card" src="./../imagenes/interactiva.PNG"

                                    <div class="texto_titulo">Capacitación Interactiva</div>
                                </div>
                            </div>
    
    
                        </div>

                        <div class="mozaico_cards">

                                <div class="div_imagen_card">
                                    <img class="card-img-top imagen_logo_card" src="./../imagenes/aureca.PNG" alt="eureca">

                                    <div class="texto_titulo">Eureca </div>
                                </div>
                            </div>
    
                            <div class="card mozaico_card">
                                <div class="div_imagen_card">
                                    <img class="card-img-top imagen_card" src="./../imagenes/portal_capacitacion.PNG"

                                </div>
    
                                <div class="cuerpo_card">
                                    <div class="texto_titulo">Portal de Capacitación</div>

                            </div>
