<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- maps -->
    <link href='https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap'>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk7DBYo0tT9GJ_5rQmjH0Taf7VW9DYjT8&libraries=places&v=weekly"></script>

    <!-- nice-select2 2.1.0 -->
    <link rel="stylesheet" href="/Recursos/nice-select2_2.1.0/css/nice-select2.css">
    <script src="/Recursos/nice-select2_2.1.0/js/nice-select2.js"></script>

    <!-- endemico -->
    <link rel="stylesheet" href="./encuesta_percepcion.css">
</head>

<body>
    <div class="pizarra_encuesta_percepcion">
        <div class="titulo text-center fw-bold">
            <p>Encuenta de Percepción</p>

        </div>
        <p class="fw-bold p-2">Linea de negocio</p>
        <div class="selector_atencion d-flex p-3 ">
            <div class="form-check">
                <input type="radio" class="btn-check" name="radio_atencion" id="radio_atencion_movil" autocomplete="off"
                    checked data-tipo_red="1" data-evento="red_movil">
                <label class="btn tn btn-outline-danger" for="radio_atencion_movil">Móvil</label>
            </div>
            <div class="form-check">
                <input type="radio" class="btn-check" name="radio_atencion" id="radio_atencion_fija" autocomplete="off"
                    data-tipo_red="2" data-evento="red_fija">
                <label class="btn btn btn-outline-danger" for="radio_atencion_fija">Fija</label>
            </div>
        </div>
        <div class="operador_ulizado pb-1 pt-1 w-75 mx-auto">
            <!-- <label for="quien_mejor_cobertura">¿Quién tiene mejor cobertura?</label> -->
            <select class="" name="operador_utilizado" id="operador_utilizado" multiple="multiple"
                data-display="¿Qué operador utiliza?" data-evento="select_operador_utilizado">
                <!-- <option value="" disabled>Seleccione una opcion</option> -->
                <option value="claro">Claro</option>
                <option value="Entel">Entel</option>
            </select>
        </div>
        <br>
        <div class="panel_preguntas_precondicion precondicion_cantidad_operadiores d-none" precondicion="cantidad_operadores">
            <div class="categoria p-2" id="categoria_multilenea">
                <div class="titulo"></div>
                <div class="preguntas">
                    <div class="item_pregunta">
                        <label for="liena_personal"> ¿Cúal usas como liena personal?</label>
                        <select class="form-select  form-select-sm mb-3 border border-danger"
                            aria-label=".form-select-lg example" id="liena_personal">
                            <option selected="">Selecciona una opción</option>
                        </select>
                    </div>
                    <div class="item_pregunta">
                        <label for="linea_trabajo"> ¿Cúal usas como liena de trabajo?</label>
                        <select class="form-select  form-select-sm mb-3 border border-danger"
                            aria-label=".form-select-lg example" id="linea_trabajo">
                            <option selected="">Selecciona una opción</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel_preguntas">

        </div>

        <div class = "panel_botones p-3">
            <div>
                <button type="button" class="btn btn-danger w-100">Enviar</button>
            </div>
        </div>

    </div>

    <script id="define_functions_encuesta_percepcion">

        let encuesta_percepcion = null;
        (async () => {
            encuesta_percepcion = await import("./encuesta_percepcion.js");
            encuesta_percepcion.init();
        })();
    </script>
</body>

</html>
